<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body>
    <div class="container mt-3">
        <div class="py-5 px-3" style="background-color: #eee">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Pedidos</h1>
            </div>
        </div>
        <nav class="navbar navbar-expand navbar-light bg-light mb-3">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Aguardando</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Aprovado</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Entregue</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="/pedido/novo"><button class="btn btn-success my-2 mx-3" >Novo</button></a>
                </div>
            </div>
        </nav>
        <div class="card mb-3" th:each="pedido: ${pedidos}">
            <div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
            <div class="card-body row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row mb-1">
                        <div class="col-md-5 mb-1">Valor: <span th:text="${pedido.valor}">R$ 200,00</span></div>
                        <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataEntrega}">20/20/2010</span></div>
                    </div>
                    <div class="mb-1">URL: <input class="form-control" th:value="${pedido.urlItem}" value="http://amazon.com/nome-do-produto"/></div>
                    <div class="mb-1">Descrição: <textarea class="form-control" th:text="${pedido.descricao}">qualquer descrição sobre o pedido</textarea></div>
                </div>
                <div class="col-12 col-sm-4">
                    <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
