<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Novo Pedido</title>
</head>
    <body>
        <div class="container mt-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Aguardando</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Aprovado</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Entregue</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-success" ><a href="novo-pedido">Novo</a></button>
                    </div>
                </div>
           </nav>
            <div class="card">
                <div class="card-body">
            <form action="salvar-pedido" method="post" th:object="${pedidoSalvarDto}">
                <div class="mb-2">
                    <label>Nome</label>
                    <input th:field="*{nomePedido}" class="form-control"  placeholder="Nome do pedido"/>
                    <small>Aqui você informa o nome do item do pedido</small>
                </div>
                <div class="mb-2">
                    <label>Url do item</label>
                    <input th:field="*{urlItem}" class="form-control" placeholder="Url do item" />
                    <small>Insira o url do item que deseja comprar</small>
                </div>
                <div class="mb-2">
                    <label>Url da imagem</label>
                    <input th:field="*{urlImagem}" class="form-control" placeholder="Url da imagem"/>
                    <small>Insira a url de uma imagem com boa qualidade</small>
                </div>
                <div class="mb-2">
                    <label>Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do pedido"></textarea>
                    <small>Descreva o pedido</small>
                </div>
                <button class="btn btn-primary" type="submit">Concluir</button>
            </form>
            </div>
            </div>
        </div>
    </body>
</html>
