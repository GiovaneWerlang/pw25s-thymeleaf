<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Novo Pedido</title>
</head>
<body>
<div class="container mt-3">
    <div class="py-5 px-3" style="background-color: #eee">
        <div class="jumbotron mb-0">
            <h1 class="display-4">Novo Pedido</h1>
        </div>
    </div>

    <div class="card mt-3">

        <form action="/pedido/salvar" method="post" class="card-body">
            <div class="form-group mb-2">
                <label for="nomeProduto">Nome</label>
                <input name="nomeProduto" id="nomeProduto" class="form-control" placeholder="Nome do pedido"/>
                <small>Informa qual o nome do produto.</small>
            </div>
            <div class="form-group mb-2">
                <label for="urlItem">Url</label>
                <input name="urlItem" id="urlItem" class="form-control" placeholder="Url do item"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui</small>
            </div>
            <div class="mb-2 form-group">
                <label for="urlImagem">Imagem</label>
                <input name="urlImagem" id="urlImagem" class="form-control" placeholder="Url da imagem"/>
                <small>Insira a url de uma imagem com boa qualidade</small>
            </div>
            <div class="mb-2 form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control"
                          placeholder="Descrição do pedido"></textarea>
                <small>Descreva o pedido</small>
            </div>
            <button class="btn btn-primary" type="submit">Concluir</button>
        </form>
    </div>
</div>
</body>
</html>
